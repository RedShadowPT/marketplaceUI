<div class="mt-2 text-white">
  <div class="w-100">
    <h2>Backend Settings</h2>
  </div>
  <div class="w-100 ml-5">
    <form (submit)="onSave(settingsForm)" #settingsForm="ngForm">
      <div *ngFor="let configRow of backendSettings;">
        <div class="form-group row ">
          <label for="{{configRow.module}}.{{configRow.item}}" class="col-3 col-form-label">
            <b>{{configRow.module}}: </b>{{configRow.item}}</label>
          <div class="col-4">
            <input type="text" class="form-control-sm" name="{{configRow.module}}.{{configRow.item}}" ngModel="{{configRow.item_value}}" size="{{ configRow.item_value.length +3 }}"
             value="{{ configRow.item_value }}">
            <small>&nbsp;{{configRow.Item_desc}}</small>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div>
          <button type="submit" class="btn btn-sm btn-info">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
